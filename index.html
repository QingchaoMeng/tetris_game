<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid #34495e;
            background-color: #000;
        }
        #game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .info-box {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            min-width: 150px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div id="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="game-info">
            <div class="info-box">
                <h2>Score: <span id="score">0</span></h2>
                <h2>Level: <span id="level">1</span></h2>
                <h2>Lines: <span id="lines">0</span></h2>
            </div>
            <div class="info-box">
                <h3>Next Piece:</h3>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
    <div id="controls">
        <p>Controls:</p>
        <p>← → : Move left/right</p>
        <p>↑ : Rotate</p>
        <p>↓ : Soft drop</p>
        <p>Space : Hard drop</p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
